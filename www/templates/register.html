
<ion-view view-title="register" name="register-view">
  <ion-content class="padding">
     
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label" ng-model="data2.username">First Name</span>
    <input type="text" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label" ng-model="data2.lname">Last Name</span>
    <input type="text" placeholder="Suhr">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label" ng-model="data2.username">Email</span>
    <input type="text" placeholder="john@suhr.com">
  </label>
</div>

          
  </ion-content>
</ion-view>
